<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="section">
    <div class="login-container">
        <h2>Log-In</h2><br><br><br>
        <form id="loginForm" action="message.html" >
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" >
                <span  style="color: red;"  id = "usernameError"></span><br><br>
            </div>
			<div class="input-group">
				<label for="email">Email:</label>
			    <input type="email" id="email" name="email">
                <span style="color: red;" id = "emailError"></span><br><br>
			</div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" >
                <span style="color: red;" id = "pswError"></span><br><br>
            </div>
			<div class ="input-group">
				<label for="confirmPassword">Confirm Password:</label>
			    <input type="password" id="confirmPassword" name="confirmPassword">
                <span style="color: red;"  id = "confirmpswError"></span><br><br> 
			</div>
			<div class="input-group">
				<label for="phoneNumber">Phone Number:</label>
				<input type="number" id="phoneNumber" name="phoneNumber">
                <span  style="color: red;"  id = "numberError"></span><br><br>
			</div>
            <button type="submit" >SUBMIT</button>
            <p id="errorMessage"></p>
        </form>
    </div>
    
</div>

    <script src="form.js"></script>
</body>
</html>
